<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vermelho - Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #e9d5a3; 
            --button-bg: #000000;
            --button-text: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            background-color: #ccc;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            line-height: 1.4;
            margin: 5px 0;
        }

        .instagram-main-icon {
            font-size: 45px;
            margin: 25px 0;
            display: inline-block;
            color: black;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .instagram-main-icon:hover { transform: scale(1.1); }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .link-card {
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .link-card:hover { transform: scale(1.02); }

        .link-card i {
            position: absolute;
            left: 20px;
            font-size: 24px;
        }

        /* Estilo para los iconos de imagen (Drive y Forms) */
        .btn-icon-img {
            position: absolute;
            left: 18px;
            width: 30px;
            height: 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="foto_vermelho.jpeg" alt="Vermelho" class="profile-img">

        <h1>Vermelho</h1>
        <p>Círculo de esquizofrénicos conscientes</p>
        <p>Compilación de links importantes</p>

        <a href="https://www.instagram.com/la_habitacion_de_vermelho" class="instagram-main-icon" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>

        <div class="links-container">
            <a href="AQUÍ_VA_TU_LINK_DE_GOOGLE_FORMS" class="link-card" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Google_Forms_2020_Logo.svg/960px-Google_Forms_2020_Logo.svg.png" class="btn-icon-img" alt="Forms">
                Registro
            </a>

            <a href="https://www.instagram.com/la_habitacion_de_vermelho" class="link-card" target="_blank">
                <i class="fa-brands fa-instagram"></i>
                Instagram
            </a>

            <a href="https://drive.google.com/drive/u/0/folders/1fpwmjjl_nid1wmb3w4Yzw18PLAvahy28" class="link-card" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Drive_icon_%282020%29.svg" class="btn-icon-img" alt="Drive">
                Lecturas
            </a>
        </div>
    </div>

</body>
</html>
